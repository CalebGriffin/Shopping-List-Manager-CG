<h1>Shopping List Manager</h1>

<h3>Items to Buy</h3>

<h5>Sort Mode:</h5>

<p class="d-inline-flex gap-1">
  <button type="button" class="btn" [class.active]="sortMode === 0" (click)="changeSortMode(0)">Alphabetical</button>
  <button type="button" class="btn" [class.active]="sortMode === 1" (click)="changeSortMode(1)">Custom</button>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Quantity</th>
      <th>Item Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of toBuyList" class="align-middle">
      <td>{{ item.amount }}</td>
      <td>
        {{ item.name }}
        <span *ngIf="item.isImportant" class="badge text-bg-warning ms-2">
          <i class="bi-asterisk"></i>
        </span>
      </td>
      <td>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group me-1" role="group">
            <button class="btn btn-secondary" (click)="moveItem(item.id, -1)"><i class="bi-arrow-up"></i></button>
            <button class="btn btn-secondary" (click)="moveItem(item.id, 1)"><i class="bi-arrow-down"></i></button>
          </div>
          <div class="btn-group me-1" role="group">
            <button class="btn btn-warning" (click)="toggleItemImportance(item.id)"><i class="bi-asterisk"></i></button>
          </div>
          <div class="btn-group me-1" role="group">
            <button class="btn btn-success" (click)="moveItemToPrevBought(item.id)"><i class="bi-check-lg"></i></button>
          </div>
          <div class="btn-group me-1" role="group">
            <button class="btn btn-danger" (click)="deleteItem(item.id)"><i class="bi-trash-fill"></i></button>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td><input type="number" min="1" class="form-control" [(ngModel)]="newItem.amount" /></td>
      <td><input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="newItem.name" /></td>
      <td>
        <button class="btn btn-primary" (click)="addItemToBuy()"><i class="bi-plus-lg"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<h3>Previously Bought Items</h3>

<table class="table">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of prevBoughtList" class="align-middle">
      <td>{{ item.name }}</td>
      <td>
          <button class="btn btn-danger" (click)="deleteItem(item.id)"><i class="bi-trash-fill"></i></button>
      </td>
    </tr>
  </tbody>
</table>
